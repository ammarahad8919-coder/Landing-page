<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Design Studio | Coming Soon</title>
    <meta name="description" content="Ahad Design Studio is launching soon. redefining digital experiences.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glob"></div>
    <div class="background-overlay"></div>

    <main class="container">
        <header class="header">
            <div class="logo">Ahad Design Studio</div>
        </header>

        <section class="hero">
            <h1 class="hero-title">
                <span class="reveal-text">We are crafting</span>
                <span class="reveal-text accent">the future.</span>
            </h1>
            <p class="hero-subtitle">Our new digital experience is currently under construction. We launch in:</p>
            
            <div id="countdown" class="countdown">
                <div class="time-unit">
                    <span id="days" class="number">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="hours" class="number">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="minutes" class="number">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds" class="number">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="action-area">
                <button class="btn-notify">Notify Me When We Launch</button>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2026 Ahad Design Studio. All rights reserved.</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
